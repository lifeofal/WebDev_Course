<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="externalStyleSheet.css">
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>

        <div>
            <h4>Select a Race:</h4>

            <input type="radio" name="run" id="funRun" value="funRun">
            <label for="funRun">Fun Run 5k</label><br>
            <input type="radio" name="run" id="hm" value="hm">
            <label for="hm">Half Marathon</label><br>
            <input type="radio" name="run" id="fm" value="fm">
            <label for="fm">Full Marathon</label><br>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            Select Age Group
            <select name="ageGroup" id="ageGroup">
                <option value="less18" selected>Under 18</option>
                <option value="over18">18 or older</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>

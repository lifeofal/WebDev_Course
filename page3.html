<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <h1>This part will go over chec boxes and radio buttons</h1>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to TOS</label>
    </form>
    <h2>RADIO BUTTONS</h2>
    <input type="radio" name="size" id="xs" value="xs">    
    <label for="xs">XS</label>
    <input type="radio" name="size" id="s" value="s">    
    <label for="s">S</label>
    <input type="radio" name="size" id="m" value="m">    
    <label for="m">M</label>

    <h2>Select Options</h2>
    <label for="meal">Please select meal type</label>
    <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
    </select>

    <h2>Range</h2>
    <label for="range">Amount of cheese</label>
    <input type="range" name="range" id="range" min="0" max="100" step="10" value="90">

    <h2>Text Area</h2>
    <textarea name="textarea" id="ta" cols="30" rows="10" placeholder="Input text here"></textarea>

    <h1>This part is an assignment</h1>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <button>Register</button>
    </form>
</body>
</html>
